<div id="top" style="background-image:url('../assets/images/demo/backgrounds/ww.jpg');">
  <div class="bgded"> 
    <section id="breadcrumb" class="hoc clear"> 
      <h6 class="heading">SoftDrinks and Beverages</h6>
      <ul>
        <li><a>Home</a></li>
        <li><a>login</a></li>
      </ul>
    </section>
  </div>
  <div class="wrapper row3">
    <main class="hoc container clear">
      <div class="content three_quarter first"> 
        <div id="comments">

          <H3>Login Here</H3>
          <div class="container">
            <div class="row">
              <form (ngSubmit)="formLogin(f)" #f="ngForm">

                    <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" placeholder="UserName" 
                    name="email" ngModel required #email="ngModel">
                    <div *ngIf="email.touched">
                      <span class="help-block" *ngIf="!email.valid">Required Feild</span>
                    </div> 
                  </div>

                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" placeholder="Password" 
                    name="password" ngModel required #pass="ngModel">
                    <div *ngIf="pass.touched">
                      <span class="help-block" *ngIf="!pass.valid">Required Feild</span>
                    </div>
                   </div>

                   
                  <button type="submit" 
                  class="btn btn-primary"
                  [disabled]="!f.valid">Submit
                  </button>
              </form>

              <div class="alert alert-danger" *ngIf="error">
                <h1>An error occurred</h1>
                <p>{{ error }}</p>
              </div>
             </div>
          </div>

        </div>
      </div>
      <div class="sidebar one_quarter"> 
        <figure class="avatar"><img src="../assets/images/demo/backgrounds/d2.jpg" alt=""></figure>
        <figure class="avatar"><img src="../assets/images/demo/backgrounds/d3.jpg" alt=""></figure>
      </div>
    </main>
  </div>
</div>
